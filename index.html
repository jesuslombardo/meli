<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sistema Solar - Jesús Lombardo</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <h1>Sistema Solar</h1>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-7">
        <canvas id="space"></canvas>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-5">

        <form class="" action="index.html" method="post">

          <p>Days:</p>
          <input type="text" name="" value="" id="form_days" disabled>

          <p>Years:</p>
          <input type="text" name="" value="" id="form_years" disabled>

          <p>Ferengi [x,y]:</p>
          <input type="text" name="" value="" id="ferengi_pos" disabled>

          <p>Vulcano [x,y]:</p>
          <input type="text" name="" value="" id="vulcano_pos" disabled>

          <p>Betasoide [x,y]:</p>
          <input type="text" name="" value="" id="betasoide_pos" disabled>

          <p>Área del triángulo:</p>
          <input type="text" name="" value="" id="triangle_area" disabled>

          <p>Días de Sequía:</p>
          <input type="text" name="" value="" id="sequia" disabled>

          <p>Días de Lluvia:</p>
          <input type="text" name="" value="" id="lluvia" disabled>

          <p>Pluviometro:</p>
          <input type="text" name="" value="" id="pluviometro" disabled>

          <p>Lluvia max:</p>
          <input type="text" name="" value="" id="maxrain" disabled>

          <p>Día pico de lluvia:</p>
          <input type="text" name="" value="" id="diapicomax" disabled>

          <p>Días de Óptima presión y temperatura:</p>
          <input type="text" name="" value="" id="pendiente" disabled>

          <p>Estado del día:</p>
          <input type="text" name="" value="" id="estado" disabled>

          <p>Milisegundos por día:</p>
          <input type="text" name="" value="" id="speed_input" disabled>
          <input type="button" value="+" id="speed_more">
          <input type="button" value="-" id="speed_less">

          <button type="button" name="button" id="play">PLAY</button>
          <button type="button" name="button" id="stop">STOP</button>
          <button type="button" name="button" id="replay">REINICIAR</button>
          <button type="button" name="button" id="calc_tenyears">CALCULAR 10 AÑOS(JOB)</button>

        </form>


      </div>
    </div>
  </div>






  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/javascript" src="functions.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>
</html>
